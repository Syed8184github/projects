<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 5 Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML 5</legend>
            Name:
            <input type="text" name="name" required="" placeholder="enter your name" autofocus="" value="Rehaman" disabled="">
            <br><br>
            Color:
            <input type="color" name="color" value="#FF0000">
            <br><br>
            Email:
            <input type="email" name="email">
            <br><br>
            Hobbies:
            <input type="checkbox" name="Hobbies[]" > Dancing
            <input type="checkbox" name="Hobbies[]"> Singing
            <input type="checkbox" name="Hobbies[]"> Painting
            <br><br>
            Password:
            <input type="password" name="password">
            <br><br>
            Number:
            <input type="number" name="number">
            <br><br>
            Age:
            <input type="number" name="Age" min="1" max="25">
            <br><br>
            Secret:
            <input type="hidden" name="Secret">
            <br><br>
            Range:
            <input type="range" name="range" min="0" max="200" value="40">
            <br><br>
            <input type="submit" name=""/>
        </fieldset>
    </form>
</body>
</html>
