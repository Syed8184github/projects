<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h2>Enquiry</h2>
    <form action="">
        <fieldset>
        Name : <input type="text" name="Name" placeholder="Please enter your name here"/><br><br>
        Address: <textarea name="Address" placeholder="Please enter your Address here"></textarea><br><br>
        Gender: <input type="radio" value="M" name="gender"/> Male
        <input type="radio" value="F" name="gender"/> Female
        <input type="radio" value="F" name="gender"/> Others
        <br>
        <br>
        Country:
        <select name="" id="">
            <option value="">Please select your country </option>
            <option value="india"> India</option>
            <option value="india"> USA</option>
        </select>
        <br><br>
        Hobbies:
        <input type="checkbox" name="Hobbies[]"> Dancing
        <input type="checkbox" name="Hobbies[]"> Singing
        <input type="checkbox" name="Hobbies[]"> Painting
        <br><br>
        Image:
        <input type="file" name="image"/>
        <br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
        
    </form>
</fieldset>
</body>
</html>
